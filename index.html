<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon/favicon-white.svg" type="image/x-icon">
    <title>Cuisinatin | Filipino Cuisines</title>
</head>
<body>
    <nav class="header-navigation">
        <div class="top-header-container">
            <div class="top-left-container">
                <div class="hamburger-menu-container">
                    <img src="./images/hamburger-menu.png" class="hamburger-menu">
                </div>
                <img src="./images/logo/logo-white.svg" class="logo">
            </div>
            <div class="middle-right-container">
                <div class="top-middle-container">
                    <div class="search-container">
                        <input type="text" class="search-bar" placeholder="Search for cuisines">
                        <button class="search-button">
                            <img src="./images/search.svg" class="search-image">
                        </button>
                    </div>
                </div>
                <div class="top-right-container">
                    <div class="login-signup-container">
                        <button class="login-button">
                            LOGIN
                        </button>
                        <button class="signup-button">
                            SIGN UP
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header-container">
            <div class="bottom-header-content">
                <div class="bottom-content">
                    <p class="bottom-text">
                        HOME
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        A-Z CUISINES
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        FILIPINO DESSERTS
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        FILIPINO MAIN DISHES
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        FILIPINO SOUPS AND STEWS
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        ADD A RECIPE
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        WHAT WE OFFER
                    </p>
                </div>
                <div class="bottom-content">
                    <p class="bottom-text">
                        CONTACT US
                    </p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
