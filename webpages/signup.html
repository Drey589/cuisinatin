<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://cuisinatin.netlify.app/images/favicon/favicon-black.svg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon/favicon-white.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Cuisinatin | Filipino Cuisines</title>
</head>
<body>
  <!-- MAIN CONTAINER -->
  <div class="main-container">

    <!-- BACKGROUND IMAGE SECTION (LEFT SCREEN) -->
    <div class="image-section">
      <img src="../images/login-background.jpg" alt="Error" class="background-image">
    </div>

    <!-- LOGIN SECTION (RIGHT SCREEN) -->
    <div class="account-section">

      <div class="signup-container">
        <!-- TOP SIDE OF CONTAINER -->
        <div class="top-side">
          <div class="logo-container">
            <img src="../images/logo/logo-black.svg" class="logo">
          </div>
          <div>
            <p class="bold-36px">
              Sign up
            </p>
          </div>
        </div>

        <!-- MIDDLE SIDE OF CONTAINER (LOG IN INPUT) -->
        <div class="middle-side">
          <div class="input-container">
            <input type="text" class="js-username text-input" placeholder="Username">
            <p class="js-username-warning warning">
              Please fill this field out.
            </p>
            <span class="password-container">
              <input type="password" class="js-password password-input" placeholder="Password">
            </span>
            <p class="js-password-warning warning">
              Please fill this field out.
            </p>
          </div>
          <div class="login-button-container">
            <button class="login-button" onclick="login ()">
              Log in
            </button>
          </div>
        </div>

        <!-- HORIZONTAL LINE -->
        <p class="line-word"><span class="line-word-text">OR SIGN UP WITH</span></p>
        
        <!-- BOTTOM SIDE OF CONTAINER (LOG IN USING) -->
        <div class="bottom-side">
          <div class="login-with-container">
            <button class="login-with-button">
              <img src="../images/google-logo.png" class="login-with-logo">
              Sign up with Google
            </button>            
          </div>
          <div class="login-with-container">
            <button class="login-with-button">
              <img src="../images/facebook-logo.png" class="login-with-logo">
              Sign up with Facebook
            </button>
          </div>
          <div class="login-with-container">
            <button class="login-with-button">
              <img src="../images/tw-logo.png" class="login-with-logo">
              Sign up with Twitter
            </button>
          </div>
          <div class="signup-now">
            <p class="twelve-px">
              Already have an account? <a class="twelve-px text-underline" href="./login.html">Log in now!</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/login.js"></script>
</body>
</html>
